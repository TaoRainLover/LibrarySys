<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到图书管理系统</title>
    <link rel="stylesheet" href="../css/clearDefalutStyle.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><a href="../html/index-test.html">图书管理系统</a></div>
        <div class="in">
          <a href="../html/login.html" class="loginBtn">登录</a>
          <a href="../html/register.html" class="regisBtn">注册</a>
        </div>
      </div>
      <div class="searchContainer">
        <div class="box">
          <div class="title">图书搜索</div>
          <div class="inputForm">
            <select class="way">
              <option value="bookName">书名</option>
              <option value="author">作者</option>
              <option value="ISBN">ISBN</option>
            </select>
            <input type="text" placeholder="请输入书名" />
            <img
              src="../img/icon/search-index.png"
              alt="submit"
              class="submit"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
