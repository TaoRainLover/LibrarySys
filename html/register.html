<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="../css/clearDefalutStyle.css">
  <link rel="stylesheet" href="../css/register.css">
  <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="../js/register.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="title">图书管理系统</div>
    </div>
    <div class="loginDiv">
        <div class="loginhead">注册</div>
        <div class="inputForm">
          <div class="userInfo">
            <div class="userName"><span>用户名：</span><input type="text"  placeholder="username" name="username" class="inputItem userName"></div>
            <div class="userAccount"><span>账号：</span><input type="text"  placeholder="userAccout" name="userAccout" class="inputItem userAccount"></div>
            <div class="userPass1"><span>请输入密码：</span><input type="password" placeholder="password" name="password" class="inputItem userPass1"></div>
            <div class="userPass2"><span>请确认密码：</span><input type="password" placeholder="password" name="password" class="inputItem userPass2"></div>
          </div>

          <div class="btn">
              <button>确认注册</button>
          </div>
        </div>
        <!-- <div class="footer">没有账号?
            <a href="#">注册</a>
        </div> -->
    </div>
</div>
</body>
</html>
